<body>
    <p id="title">Hi. <span style="display: none;">Javascript</span></p>
</body>
<script>
document.getElementById("title").textContent; // 텍스트를 다보여줌
document.getElementById("title").innerText; // 스타일이 먹은 텍스트를 보여줌
document.getElementById("title").innerHTML;// 전체값을 다보여줌
console.log(document.getElementById("title").innerHTML)


</script>
