<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="container">
    <h1>DOM을 공부합시다</h1>
    <a href="#" class="" onclick="addP(); this.onclick=''; ">더보기</a>
    <div id="info"></div>
</div>
    <div id="info"></div>
    <script>
        function addP(){
            var newP = document.createElement("p");
            var textNode = document.createTextNode("DOM은 Document Object Model의 줄임말입니다.")
            newP.appendChild(textNode);
            document.getElementById("info").appendChild(newP);
        }
    </script>
</body>
</html>
