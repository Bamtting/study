<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 수학객체 </title>
<script>
   var num = 2.1234;

   var maxNum = Math.max(10, 5, 8, 30),// 가장큰값을 출력
      minNum = Math.min(10, 5, 8, 30),// 가장작은값을 출력
      roundNum = Math.round(num), // 숫자를 반올림하여 정수로 반환
      floorNum = Math.floor(num), // 숫자에서 가장 큰 정수를 반환함
      ceilNum = Math.ceil(num), // 숫자에서 가장 작은 정수를 반환함
      rndNum = Math.random( ), // 0보다 크거나 같고 1보다 작은 숫자를 반환
      piNum = Math.PI; //원주율 값

   document.write(maxNum, "<br>");
   document.write(minNum, "<br>");
   document.write(roundNum, "<br>");
   document.write(floorNum, "<br>");
   document.write(ceilNum, "<br>");
   document.write(rndNum, "<br>");
   document.write(piNum, "<br>");
</script>
</head>
<body>
</body>
</html>
