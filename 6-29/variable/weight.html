<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var name = prompt("너의이름은?", "");
		var height = prompt("키가몇이야?", "0");
		var weight = prompt("몸무게는?", "0");
		var normal =(height - 100) * 0.9;
		var result = weight >= normal - 5 && weight <= normal + 5;
		result = result ? "적정체중 입니다" : "적정 체중이 아닙니다";
		alert(name + "님은" + result);
        document.write(`${name}님의 몸무게는 ${weight}Kg이고 키 비례 적정체중은  ${normal}입니다`)
    </script>
</body>
</html>
