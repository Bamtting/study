<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 90%;
            height: 800px;
            margin: 0 auto;
            border: 1px solid black;
        }
        .div{
            width: 31.25%;
            height: 150px;
            background-color: green;
            float: left;
            margin-top: 250px;
        }
        .div1{
            width: 68.75%;
            height: 400px;
            background-color: yellow;
            float: right;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="div"></div>
        <div class="div1"></div>
    </div>
</body>
</html>
