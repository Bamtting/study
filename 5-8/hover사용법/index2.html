<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>hover사용법</title>

</head>
<body>
    <div class="container">
        <nav class="navi">
            <ul>
                <li><a href="#">이용 안내</a></li>
                <li><a href="#">객실 이용</a></li>
                <li><a href="#">예약 방법 및 요금</a></li>
                <li><a href="#">예약 하기</a></li>
            </ul>
        </nav>
    <form id="signup">
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="fullname">이름</label>
                    <input id="fullname" name="fullname" type="text" required>
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input id="tel" name="tel" type="tel" required>
                </li>
            </ul>
        </fieldset>
            
        <fieldset>
            <legend>객실 정보</legend>
            <ul>
                <li>
                    <input type="radio" name="room" id="basic">
                    <label for="basic">기본형(최대 2인)</label>
                </li>
                <li>
                    <input type="radio" name="room" id="asd">
                    <label for="asd">가족형(최대 8인)</label> 
                </li>
            </ul>
            
        </fieldset>
        <button type="submit">제출</button>
    </form>
    
    
    </div>


</body>
</html>
