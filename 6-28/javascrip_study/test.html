<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/change.color.js"></script>
    <title>글자색 바꾸기</title>
    <style>
        body{
            text-align: center;
        }
        #heading{
            color: red;
        }
        #text{
            color: blue;
            font-size: 15px;
        }
        #heading1{
            color: green;
        }
    </style>
</head>
<body>
    <h1 id="heading">자바스크립트</h1>
    <p id="text">위 텍스트를 클릭해 보세요.</p>
    <h1 id="heading1">감잡음</h1>

    
</body>
</html>
